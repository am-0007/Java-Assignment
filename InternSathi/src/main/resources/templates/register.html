<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <form th:object="${registerUser}" method="POST" class="register-form" th:action="@{/internsathi/user/registerUser}">
        <h1 class="logo">InternSathi</h1>
        <div th:if="${isRegistrationSuccessful}">
            <h4>User registered Successfully</h4>
        </div>
        <div th:if="${param.isRegistrationError}">
            <h4>User registration failed</h4>
        </div>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input th:field="*{name}" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input th:field="*{phoneNumber}" type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input th:field="*{dateOfBirth}" type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input th:field="*{address}" id="address" name="address" required>
        </div>
        <button type="submit">Register</button>
        <h5>
            Already have an account? <a th:href="@{/internsathi/user/login}">Login here</a>
        </h5>
    </form>
</div>
</body>
</html>
