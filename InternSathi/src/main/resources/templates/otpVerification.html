<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="logo">
      <h1>InternSathi</h1>
    </div>
  <main>
    <div class="otp-form">
      <div th:if="${error}" class="error-message">
        Otp mismatch. Provide correct key.</div>
      <form th:object="${otpKey}" th:action="@{/internsathi/user/otpVerification}" th:method="POST" th:param="${username}" onsubmit="setPassword()">
        <div class="form-group">
          <input type="hidden" name="username" th:value="${username}" />
          <input type="hidden" name="password" id="password"/>
          <label for="otpKey"><h4>OTP:</h4></label>
          <input type="text" id="otpKey" name="otpKey" PLACEHOLDER="OTP key" required>
        </div>
        <div class="form-group">
          <button type="submit">Verify</button>
        </div>
      </form>
    </div>
  </main>
</div>
<script>
  function retrievePassword() {
    return localStorage.getItem("password");
  }

  function setPassword() {
    document.getElementById("password").value = retrievePassword();
  }
</script>
</body>
</html>
