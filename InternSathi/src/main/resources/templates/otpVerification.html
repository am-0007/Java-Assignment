<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <header>
    <div class="logo">OTP Verification</div>
  </header>
  <main>
    <div class="otp-form">
      <div th:if="${error}">
        Otp mismatch. Provide correct key.</div>
      <h1>Enter OTP</h1>
      <form th:object="${otpKey}" th:action="@{/internsathi/user/otpVerification}" th:method="POST" th:param="${username}" onsubmit="setPassword()">
        <div class="form-group">
          <input type="hidden" name="username" th:value="${username}" />
          <input type="hidden" name="password" id="password"/>
          <label for="otpKey">OTP:</label>
          <input type="text" id="otpKey" name="otpKey" required>
        </div>
        <div class="form-group">
          <button type="submit">Verify</button>
        </div>
      </form>
      <div class="resend-otp">Didn't receive OTP? <a href="#">Resend OTP</a></div>
    </div>
  </main>
</div>
<script>
  function retrievePassword() {
    return localStorage.getItem("password");
  }

  function setPassword() {
    document.getElementById("password").value = retrievePassword();
    alert("...");
  }
</script>
</body>
</html>
