<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="logo">
        <h1>InternSathi</h1>
    </div>
    <form method="POST" th:object="${login}" class="login-form" th:action="@{/internsathi/user/login}">
        <h1>Login</h1>
        <div th:if="${param.error}">
            Invalid username and password.</div>
        <div th:if="${isOtpVerified}">
            Your password is reset. Please login with your new password</div>
        <div th:if="${param.logout}">
            You have been logged out.</div>
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <h5><a th:href="@{/internsathi/user/resetPassword}">forget password?</a></h5>
        <h5>
            Not registered yet!!
            <a th:href="@{/internsathi/user/registerUser}">click here</a>
        </h5>
    </form>
</div>
</body>
</html>
